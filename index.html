<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene embedded ar-js>
        <a-assets>
            <a-asset-item id="mascot" src="./mascot.glb"></a-asset-item>
        </a-assets>
        <a-marker type='pattern' preset="custom" url="https://raw.githubusercontent.com/Zulker-Nien/BusinessCard/master/pattern.patt">
          <a-entity gltf-model="#mascot" rotation="-90 0 0" modify-materials position="0 0 -3"></a-entity>
        </a-marker>
        <a-entity camera>
          <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
  </body>
</html>
