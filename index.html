<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene embedded ar-js>
        <a-assets>
            <a-asset-item id="mascot" src="./mascot.glb"></a-asset-item>
        </a-assets>
        <a-marker type='pattern' preset="custom" url="https://raw.githubusercontent.com/Zulker-Nien/BusinessCard/master/pattern.patt">
          <a-entity gltf-model="#mascot" modify-materials position="0 0 -3"></a-entity>
          <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" scale="0.7 0.7 0.7"></a-box>
          <a-sphere position="0 1.25 -5" radius="1" color="#EF2D5E"></a-sphere>
          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
          <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        
        </a-marker>
        <a-entity camera>
          <a-cursor></a-cursor>
        </a-entity>
    </a-scene>
  </body>
</html>
