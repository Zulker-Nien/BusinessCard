<html>
  <head>
    <script src="./arjs/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded ar-js='patternRatio: 0.9;'>
        <a-assets>
            <a-asset-item id="mascot" src="./mascot.glb"></a-asset-item>
        </a-assets>
        <a-marker type='pattern' preset='pattern' url="./pattern.patt" >
        <a-entity gltf-model="#mascot" modify-materials position="0 0 -3"></a-entity>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" scale="0.7 0.7 0.7"></a-box>
        <a-sphere position="0 1.25 -5" radius="1" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-marker>
      <a-camera preset='pattern'></a-camera>
    </a-scene>
  </body>
</html>
